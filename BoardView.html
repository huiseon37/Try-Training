<script>
function move(url) {
	location.href=url;
}

function run() {
	var title = document.getElementById("title_c");
	var writer = document.getElementById("writer");
	var date = document.getElementById("date");
	var text = document.getElementById("text");
	var titleKey = localStorage.getItem("read");
	title.innerHTML = titleKey;
	
	var val = localStorage.getItem(titleKey);
	var writerDateText = val.split(";");
	
	writer.innerHTML = writerDateText[0];
	date.innerHTML = writerDateText[1];
	text.innerHTML = writerDateText[2];
}
function remove() {
	var title = document.getElementById("title_c").innerHTML;
	alert("삭제 되었습니다.");
	localStorage.removeItem(title);
	move('community.html');
}

</script>
