	border-bottom : 5px double #949494;

<script type="text/javascript">
function move(url) {
	location.href=url;
}

function show() {
   var str = null;
   if(window.localStorage) {
      for(i=0;i<localStorage.length;i++) {
         var title = localStorage.key(i);
         if(isNaN(title) && title != "read") {
            var val = localStorage.getItem(title);
            var writerdate = val.split(";");
            if(str == null)
            {         
            	str = "<tr><td id="+title+" align='center' onclick='view(this);'>"
                	+title+"</td><td align='center'>"+writerdate[0]+"</td><td align='center'>"
                	+writerdate[1]+"</td></tr>";
            }
            else{
               str += "<tr><td id="+title+" align='center' onclick='view(this);'>"
                     +title+"</td><td align='center'>"+writerdate[0]+"</td><td align='center'>"
                     +writerdate[1]+"</td></tr>";
            }
         }
         else
        	 continue;
      }
      var tbody = document.getElementById("tbody");
      tbody.innerHTML = str;
   }
   else{
      alert("지원하지 않습니다."); 
   }
}

function view(td) {
	var title = td.id;
	localStorage.setItem("read", title);
	document.location.href="BoardView.html";
	
}

</script>

</head>
